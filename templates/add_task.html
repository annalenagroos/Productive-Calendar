<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neue Aufgabe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>Neue Aufgabe hinzufügen</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Aufgabe</label>
            <input type="text" class="form-control" name="title" required>
        </div>
        <button type="submit" class="btn btn-primary">Aufgabe speichern</button>
    </form>
    <a href="/" class="btn btn-secondary mt-3">Zurück</a>
</body>
</html>
