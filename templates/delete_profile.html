{% extends 'layout.html' %}

{% block title %}Profil löschen{% endblock %}

{% block content %}
<div class="container">
  <h2>Profil wirklich löschen?</h2>
  <p>
    Bist du sicher, dass du dein Benutzerkonto <strong>dauerhaft</strong> löschen möchtest?
    <br>
    Alle Termine und Aufgaben werden unwiderruflich entfernt.
  </p>

  <!-- Sichere POST-Anfrage zum tatsächlichen Löschen -->
  <form method="POST" action="{{ url_for('delete_profile') }}">
    <div class="form-group" style="margin-top: 20px;">
      <button type="submit" class="btn btn-danger">Ja, Profil löschen</button>
      <a href="{{ url_for('dashboard') }}" class="btn btn-secondary" style="margin-left: 10px;">Abbrechen</a>
    </div>
  </form>
</div>
{% endblock %}
