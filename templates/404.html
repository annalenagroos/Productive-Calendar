<!DOCTYPE html>
<html lang="de"> <!-- Spracheinstellung auf Deutsch -->
<head>
    <meta charset="UTF-8"> <!-- Zeichencodierung: UTF-8 für Umlaute und Sonderzeichen -->
    <title>Seite nicht gefunden</title> <!-- Titel im Browser-Tab -->

    <style>
        /* ======= Grundlegendes Layout der Seite ======= */
        body {
            font-family: sans-serif;      /* Serifenlose Standardschriftart */
            text-align: center;           /* Zentriert den Text horizontal */
            padding-top: 50px;            /* Abstand nach oben */
        }

        /* ======= Überschrift (Fehlermeldung) ======= */
        h1 {
            color: darkred;               /* Dunkelrote Farbe für visuelle Warnung */
        }

        /* ======= Link-Styling für den "Zurück"-Button ======= */
        a {
            text-decoration: none;        /* Unterstreichung entfernen */
            color: white;                 /* Weisser Text */
            background: teal;             /* Hintergrundfarbe: petrolfarben */
            padding: 10px 20px;           /* Innenabstand (oben/unten, links/rechts) */
            border-radius: 5px;           /* Leicht abgerundete Ecken */
        }
    </style>
</head>

<body>
    <!-- Hauptüberschrift mit Fehlermeldung -->
    <h1>404 - Seite nicht gefunden</h1>

    <!-- Beschreibungstext für den Benutzer -->
    <p>Die angeforderte Seite existiert leider nicht.</p>

    <!-- Button-ähnlicher Link zurück zur Startseite -->
    <a href="/">Zurück zur Startseite</a>
</body>
</html>
