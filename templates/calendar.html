{% extends 'layout.html' %}

{% block title %}Kalender{% endblock %}

{% block content %}
<div class="page-header">
  <h2 class="page-title" style="text-align: center; margin-top: 20px;">
    <span class="material-icons" style="vertical-align: middle;">calendar_month</span>
    Kalender√ºbersicht
  </h2>
</div>

<div id="calendar" style="max-width: 900px; margin: 30px auto;"></div>
{% endblock %}

{% block head %}
{{ super() }}
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const calendarEl = document.getElementById('calendar');
    if (calendarEl) {
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'de',
        height: 'auto',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek'
        },
        events: '/api/events'
      });
      calendar.render();
    }
  });
</script>
{% endblock %}
