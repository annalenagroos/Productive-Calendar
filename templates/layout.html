<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Productive Calendar{% endblock %}</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    {% block head %}{% endblock %}
  </head>
  <body>

    <!-- Navigationsleiste -->
    <nav class="navbar">
      <div class="nav-left">
        <a href="/"><span class="material-icons">home</span> Home</a>
        {% if session.get('user_id') %}
          <a href="/dashboard"><span class="material-icons">calendar_today</span> Dashboard</a>
          <!-- Suchfeld zwischen Dashboard und Logout -->
          <form class="search-nav-form" action="{{ url_for('search') }}" method="POST">
            <input type="text" name="search_term" placeholder="Suchen..." required>
            <button type="submit" title="Suchen"><span class="material-icons">search</span></button>
          </form>
          <a href="/logout"><span class="material-icons">exit_to_app</span> Logout</a>
        {% else %}
          <a href="/login"><span class="material-icons">login</span> Login</a>
          <a href="/register"><span class="material-icons">person_add</span> Register</a>
        {% endif %}
      </div>

      {% if session.get('user_id') %}
      <!-- Profil Dropdown -->
      <div class="profile-dropdown">
        <button class="profile-icon" onclick="toggleProfileMenu()">
          <span class="material-icons">account_circle</span>
        </button>
        <div id="profileDropdown" class="dropdown-content">
          <a href="/profile/edit">Profil bearbeiten</a>
          <a href="/profile/delete">Profil l√∂schen</a>
        </div>
      </div>
      {% endif %}
    </nav>

    <!-- Hauptinhalt -->
    <div class="container">
      {% block content %}{% endblock %}
    </div>

    <!-- Dropdown-Logik -->
    <script>
      function toggleProfileMenu() {
        const dropdown = document.getElementById("profileDropdown");
        dropdown.classList.toggle("show");
      }

      window.onclick = function(event) {
        if (!event.target.closest('.profile-icon')) {
          const dropdowns = document.getElementsByClassName("dropdown-content");
          for (let i = 0; i < dropdowns.length; i++) {
            if (dropdowns[i].classList.contains('show')) {
              dropdowns[i].classList.remove('show');
            }
          }
        }
      }
    </script>

  </body>
</html>
