<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Productive Calendar{% endblock %}</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

     <!-- Andere Meta-Daten und Links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    {% block head %}{% endblock %}
  </head>
  <body>

<!-- Navbar -->
<nav class="navbar">
    <div class="nav-left">
      <a href="/"> <span class="material-icons">home</span> Home</a> <!-- Home Icon -->
      {% if session.get('user_id') %}
        <a href="/dashboard"> <span class="material-icons">calendar_today</span> Dashboard</a> <!-- Dashboard Icon -->
        <a href="/logout"> <span class="material-icons">exit_to_app</span> Logout</a> <!-- Logout Icon -->
      {% else %}
        <a href="/login"> <span class="material-icons">login</span> Login</a> <!-- Login Icon -->
        <a href="/register"> <span class="material-icons">person_add</span> Register</a> <!-- Register Icon -->
      {% endif %}
    </div>
  
<!-- Profil Dropdown -->
<div class="profile-dropdown">
    <button class="profile-icon">
        <span class="material-icons">account_circle</span>
    </button>
    <div class="dropdown-content">
        <a href="/profile/edit">Profil bearbeiten</a> <!-- Diese Zeile entfernen -->
        <a href="/profile/delete">Profil l√∂schen</a> <!-- Diese Zeile entfernen -->
    </div>
</div>
  </nav>  

    <!-- Page content -->
    <div class="container">
      {% block content %}{% endblock %}
    </div>

    <script>
      function toggleProfileMenu() {
        var dropdown = document.getElementById("profileDropdown");
        dropdown.classList.toggle("show");
      }

      // Close the dropdown menu if the user clicks outside of it
      window.onclick = function(event) {
        if (!event.target.matches('.profile-icon')) {
          var dropdowns = document.getElementsByClassName("dropdown-content");
          for (var i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains('show')) {
              openDropdown.classList.remove('show');
            }
          }
        }
      }
    </script>

  </body>
</html>
