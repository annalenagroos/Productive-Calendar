{% extends 'layout.html' %}
{% block title %}Termin bearbeiten{% endblock %}
{% block content %}
<h2>Termin bearbeiten</h2>
<form method="POST">
    <input type="text" name="event_title" value="{{ event.title }}" required>
    <input type="date" name="event_date" value="{{ event.date }}" required>
    <select name="event_repeat">
        <option value="none" {% if event.repeat == 'none' %}selected{% endif %}>Einmalig</option>
        <option value="daily" {% if event.repeat == 'daily' %}selected{% endif %}>Täglich</option>
        <option value="weekly" {% if event.repeat == 'weekly' %}selected{% endif %}>Wöchentlich</option>
        <option value="monthly" {% if event.repeat == 'monthly' %}selected{% endif %}>Monatlich</option>
    </select>
    <button type="submit">Speichern</button>
</form>
<a href="{{ url_for('dashboard') }}">Zurück zum Dashboard</a>
{% endblock %}
