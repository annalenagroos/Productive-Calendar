<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil bearbeiten</title>

    <!-- Verlinkung zur externen CSS-Datei -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <a href="/">Home</a>
        <a href="/dashboard">Dashboard</a>
        <a href="/logout">Logout</a>
    </nav>

    <!-- Inhalt -->
    <div class="container">
        <h2>Profil bearbeiten</h2>

        <!-- Formular zur Bearbeitung -->
        <form action="{{ url_for('edit_profile') }}" method="POST">

            <!-- Benutzername -->
            <label for="username">Benutzername:</label>
            <input
               type="text"
               id="username"
               name="username"
               value="{{ user.username }}"
               required
            >

            <!-- Aktuelles Passwort -->
            <label for="current-password">Aktuelles Passwort:</label>
            <input
                type="password"
                id="current-password"
                name="current-password"
                required
            >

            <!-- Neues Passwort -->
            <label for="new-password">Neues Passwort:</label>
            <input
                type="password"
                id="new-password"
                name="new-password"
            >

            <!-- Passwortbestätigung -->
            <label for="confirm-password">Neues Passwort bestätigen:</label>
            <input
                type="password"
                id="confirm-password"
                name="confirm-password"
            >

            <!-- Absenden -->
            <button type="submit">Speichern</button>
        </form>

        <!-- Zurück zum Dashboard -->
        <a href="/dashboard">
            <button type="button" class="back-button">Zurück zur Hauptseite</button>
        </a>
    </div>

    <!-- Dropdown-Menü Logik (optional) -->
    <script>
        window.onclick = function(event) {
            if (!event.target.matches('.profile-icon')) {
                const dropdowns = document.getElementsByClassName("dropdown-content");
                for (let i = 0; i < dropdowns.length; i++) {
                    const openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>
</html>
