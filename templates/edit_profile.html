<!DOCTYPE html>
<html lang="de"> <!-- Dokumentensprache ist Deutsch -->
<head>
    <meta charset="UTF-8"> <!-- Zeichencodierung: UTF-8 für Umlaute und Sonderzeichen -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Für mobile Geräte skalierbar -->
    <title>Profil bearbeiten</title> <!-- Seitentitel im Browser-Tab -->

    <!-- Externes CSS wird eingebunden -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <!-- Navigation am oberen Rand -->
    <nav class="navbar">
        <a href="/">Home</a> <!-- Link zur Startseite -->
        <a href="/dashboard">Dashboard</a> <!-- Link zum Benutzer-Dashboard -->
        <a href="/logout">Logout</a> <!-- Link zum Ausloggen -->
    </nav>

    <!-- Hauptinhalt -->
    <div class="container">
        <h2>Profil bearbeiten</h2>

        <!-- Formular zur Bearbeitung des Profils -->
        <form action="{{ url_for('edit_profile') }}" method="POST">
            <!-- Eingabefeld für den Benutzernamen -->
            <label for="username">Benutzername:</label>
            <input
                type="text"
                id="username"
                name="username"
                value="{{ user.username }}"  <!-- Vorbefüllung mit aktuellem Benutzernamen -->
                required
            >

            <!-- Aktuelles Passwort zur Bestätigung -->
            <label for="current-password">Aktuelles Passwort:</label>
            <input
                type="password"
                id="current-password"
                name="current-password"
                required
            >

            <!-- Neues Passwort (optional) -->
            <label for="new-password">Neues Passwort:</label>
            <input
                type="password"
                id="new-password"
                name="new-password"
            >

            <!-- Bestätigung des neuen Passworts -->
            <label for="confirm-password">Neues Passwort bestätigen:</label>
            <input
                type="password"
                id="confirm-password"
                name="confirm-password"
            >

            <!-- Absende-Button -->
            <button type="submit">Speichern</button>
        </form>

        <!-- Button zurück zum Dashboard -->
        <a href="/dashboard">
            <button type="button" class="back-button">Zurück zur Hauptseite</button>
        </a>
    </div>

    <!-- JavaScript zum Schliessen von Dropdown-Menüs -->
    <script>
        // Wenn ausserhalb eines Dropdown-Icons geklickt wird, schliesse alle offenen Dropdowns
        window.onclick = function(event) {
            if (!event.target.matches('.profile-icon')) {
                const dropdowns = document.getElementsByClassName("dropdown-content");
                for (let i = 0; i < dropdowns.length; i++) {
                    const openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>
</html>
